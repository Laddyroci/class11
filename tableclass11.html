<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
  border-color: blueviolet;
  width: 100%;
}

td, th {
  border: 10px solid #dddddd86;
  text-align: left;
  padding: 10px;
}

tr:nth-child(even) {
  background-color: #ebd7d7;
}
</style>
</head>
<body>

<h2>HTML Table Lab 2</h2>

<table>

   
  <tr>
    <th>Nickname</th>
    <th>Birthmonth</th>
    <th>Birthdate</th>
  </tr>
  <tr>
    <td>LaddyRoci</td>
    <td>WorthyDaGod</td>
    <td>Sis</td>
    <td>Nippy</td>
  </tr>
  <tr>
    <td>September</td>
    <td>October</td>
    <td>June</td>
    <td>May</td>
  </tr>
  <tr>
    <td>22</td>
    <td>6</td>
    <td>4</td>
    <td>8</td>
  </tr>

  
</table>

</body>
</html>
